apiVersion: v1
kind: Service
metadata:
  name: {{ include "bracket.fullname" . }}-backend
  labels:
    {{- include "bracket.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.port }}
      protocol: TCP
      name: "{{ .Values.backend.service.port }}"
  selector:
    {{- include "bracket.selectorLabels" . | nindent 4 }}
